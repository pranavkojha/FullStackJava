<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action="success.html" method="post" >
    <label> Name: </label> <input type="text" id="name" name="name" value="Pranav" required />
    <label> DoB: </label> <input type="date" id="dob" name="dob" value="2023-11-30" min="2023-10-01" max="2023-12-31"/>
    <label>Quantity: </label> <input type="text" min="1" max="10" value="1" id="qty" name="qty" />
    <label> Passwd: </label> <input type="password" id="Passwd" name="Passwd"/>
    <label for="city">City:</label>
      <select id="city" name="city">
        <option value="bangalore">Bangalore</option>
        <option value="chennai">Chennai</option>
        <option value="mumbai" selected>Mumbai</option>
        <option value="delhi">New Delhi</option>
        <option value="hyderabad">Hyderabad</option>
      </select>
      <label for="interests">Interests</label>
      <div id="interests">
        <label><input type="checkbox" name="interests" id="sports" value="sports"/> Sports </label>
        <label><input type="checkbox" name="interests" id="art" value="art"/> Art </label>
        <label><input type="checkbox" name="interests" id="math" value="math"/> Math </label>
      </div>
      <label for="gender">Gender</label>
      <div id="gender">
        <label><input type="radio" name="gender" id="gender" value="male" checked/> Male </label>
        <label><input type="radio" name="gender" id="gender" value="female"/> Female </label>
      </div>
    <label>Address:<textarea rows="6"></textarea></label>
    <button>Submit</button>
  </form>
</body>
</html>
